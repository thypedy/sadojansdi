<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Atores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="listaFilmes">

    <ion-item-sliding *ngFor="let filme of listaFilmes">
      <ion-item lines="full" >

        <ion-thumbnail slot="start">
          <img *ngIf="filme.cartaz" src="{{filme.cartaz}}" />
          <ion-icon *ngIf="!filme.cartaz" name="videocam-off"></ion-icon>
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{filme.nome}}</h1>
            <p>{{filme.lancamento}}</p>
          </div>
        </ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
